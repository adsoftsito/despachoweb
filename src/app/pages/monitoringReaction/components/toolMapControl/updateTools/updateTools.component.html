<div class="motum-update-form">
    <label class="input-check-container">
        Habilitar actulización automática por posición
        <input type="checkbox"
               [checked]="isAutomatic"
               (change)="onChangeAutomatic()">
        <span class="checkmark"></span>
    </label>
</div>
<hr>
<div class="motum-update-form">
    <label class="input-check-container">
        Tiempo real
        <input type="checkbox"
               [checked]="isRealTime"
               (change)="onChangeRealTime()">
        <span class="checkmark"></span>
    </label>
</div>
