<div class="data-section-margin">
   <div class="section-flex">
      
        <div class="col-md-12 col-sm-12">
          <div class="row">
            <div class="col-md-1 col-sm-1"></div>
            <div class="col-md-11 col-sm-11">
              <div class="place-title-on-the-left">
                <b>Fallas activas(motor)</b>
              </div>
            </div>
          </div>
          <hr class="configure-tag">
            <div class="row">
                  <table class="table-header">
                      <thead>
                          <tr>
                              <td>Código</td>
                              <td>Severidad</td>
                              <td>Descripción</td>
                             </tr>
                       </thead>
                  </table>
                  
                  <div class="scroll-content">
                    <div class="section-flex-config">
                          <table>
                              <tbody>
                                <tr *ngFor="let data of jsondataprueba">
                                    <td>{{data.code}}</td>
                                    <td><div [class]="data.color"></div></td>
                                    <td>{{data.event}}</td>
                                </tr>
                            </tbody>
                        </table>
                  </div>
            </div>
      </div>
    </div>
   </div>
</div>
