<div class="row sinpadding">
  <div class="col-md-12 col-sm-12 col-12">
      <div *ngFor="let item of ordersConfig; let i = index" class="col-md-5 col-sm-5 col-5">
              <div *ngIf="item.cardColor === '#FFFFFF';else other">
                <div class="card text-center z-depth-2" [style.background]=item.cardColor
                [style.width.%]="100">
                <div class="row">
                  <div class="col-sm-1 col-md-1"></div>
                  <div class="col-md-9 col-sm-9">
                    <label class="card-title">
                      {{ item.cardTitle }}
                    </label>
                  </div>
                  <div class="col-sm-1 col-md-1"></div>
                </div>
                <div class="row">
                  <div class="col-md-7 col-sm-7 col-7" align = "center">
                    <i class={{item.icon}}></i>
                  </div>
                  <div class="col-md-5 col-sm-5 col-5" align = "center">
                    <b>{{ cardValueToShow[i] }} </b>
                  </div>
                </div>
                <br>
              </div>
            </div>
            <ng-template #other>
                <div class="card text-center z-depth-2 white-font" [style.background]=item.cardColor
                [style.width.%]="100" >
                  <div class="row">
                    <div class="col-sm-1 col-md-1"></div>
                    <div class="col-md-9 col-sm-9">
                      <label class="card-title white-font">
                        {{ item.cardTitle }}
                      </label>
                    </div>
                    <div class="col-sm-1 col-md-1"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-7 col-sm-7 col-7" align = "center">
                      <i class={{item.icon}}></i>
                    </div>
                    <div class="col-md-5 col-sm-5 col-5" align = "center">
                      <b>{{ cardValueToShow[i] }} </b>
                    </div>
                  </div>
                <br>
              </div>
          </ng-template>
        </div>
      </div>
    </div>
